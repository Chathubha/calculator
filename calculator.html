<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body id = "background">
    <center>
        <h1>Calculator</h1>
           <div id="aligne" >
                <script src="calculator.js"></script>
                <div id="calbackground">
                    <h2>Canon 789</h2>
                    <textarea placeholder="0" id="display" readonly></textarea>
                    <br>
                    <table>
                        <tr>
                            <td><button id="allclear" onclick=fallclr()>AC</button></td>
                            <td><button id="eraseone" onclick=feraseone()>C</button></td>
                            <td><button id="squre" onclick=fsqure()>(√)</button></td>
                            <td><button id="module" onclick=fmodule()>%</button></td>
                        </tr>
                        <tr>
                            <td><button id="n7" onclick=fn7()>7</button></td>
                            <td><button id="n8" onclick=fn8()>8</button></td>
                            <td><button id="n9" onclick=fn9()>9</button></td>
                            <td><button id="div" onclick=fdiv()>(÷)</button></td>
                        </tr>

                        <tr>
                            <td><button id="n4" onclick=fn4()>4</button></td>
                            <td><button id="n5" onclick=fn5()>5</button></td>
                            <td><button id="n6" onclick=fn6()>6</button></td>
                            <td><button id="mul" onclick=fmul()>×</button></td>
                        </tr>

                        <tr>
                            <td><button id="n1" onclick=fn1()>1</button></td>
                            <td><button id="n2" onclick=fn2()>2</button></td>
                            <td><button id="n3" onclick=fn3()>3</button></td>
                            <td><button id="dis" onclick=fdis()>-</button></td>
                        </tr>

                        <tr>
                            <td><button id="n0" onclick=fn0()>0</button></td>
                            <td><button id="dote" onclick=fdote()>.</button></td>
                            <td><button id="add" onclick=fadd()>+</button></td>
                            <td><button id="eql" onclick=feql()>=</button></td>
                        </tr>    
                    </table>
                </div>
            </div>
    </center>
</body>
</html>
